<section>
  <div class="container">
    <h1 class="title">Contact Us!</h1>
  </div>

  <div class="submit-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="label">Name</label>
        <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid': f.name.errors && f.name.touched}">
        <div *ngIf="f.name.errors && f.name.touched" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label class="label">E-mail</label>
        <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': f.email.errors && f.email.touched}">
        <div *ngIf="f.email.errors && f.email.touched" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">email is required</div>
          <div *ngIf="f.email.errors.email">email@domain format</div>
        </div>
      </div>

      <div class="form-group">
        <label class="label">Message</label>
        <textarea name="message" class="form-control" formControlName="message" cols="50" rows="10" [ngClass]="{'is-invalid': f.email.errors && f.email.touched}"></textarea>
        <div *ngIf="f.message.errors && f.message.touched" class="invalid-feedback">
          <div *ngIf="f.message.errors.required">message is required</div>
        </div>
      </div>

      <button type="submit" class="btn">Send</button>
    </form>
  </div>
</section>
